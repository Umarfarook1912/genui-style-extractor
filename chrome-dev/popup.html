<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenUI - Style Extractor</title>
    <style>
        body {
            width: 400px;
            min-height: 300px;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        /* This will load your React app */
        #root {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <!-- embed the built app inside an iframe so the extension popup reliably loads the production build -->
    <iframe id="genui-frame" src="./app/index.html" frameborder="0"
        style="width:100%;height:520px;border:none;overflow:hidden;"></iframe>
</body>

</html>
