<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GenUI Style Extractor</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      font-size: 12px;
      color: #333;
      background: #ffffff;
      padding: 16px;
    }

    .header {
      margin-bottom: 16px;
    }

    .header h1 {
      font-size: 16px;
      font-weight: 600;
      color: #000;
      margin-bottom: 4px;
    }

    .header p {
      font-size: 11px;
      color: #666;
    }

    .status {
      padding: 8px 12px;
      border-radius: 4px;
      margin-bottom: 16px;
      font-size: 11px;
      background: #f0f0f0;
      color: #666;
    }

    .status.success {
      background: #e8f5e9;
      color: #2e7d32;
    }

    .status.error {
      background: #ffebee;
      color: #c62828;
    }

    .status.info {
      background: #e3f2fd;
      color: #1565c0;
    }

    .section {
      margin-bottom: 16px;
    }

    .section-title {
      font-size: 12px;
      font-weight: 600;
      margin-bottom: 8px;
      color: #000;
    }

    .node-info {
      background: #f5f5f5;
      padding: 8px;
      border-radius: 4px;
      margin-bottom: 12px;
      font-size: 11px;
    }

    .node-info strong {
      display: block;
      margin-bottom: 4px;
      color: #000;
    }

    .format-selector {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
    }

    .format-btn {
      flex: 1;
      padding: 8px 12px;
      border: 1px solid #ddd;
      background: #fff;
      border-radius: 4px;
      cursor: pointer;
      font-size: 11px;
      transition: all 0.2s;
    }

    .format-btn:hover {
      background: #f5f5f5;
    }

    .format-btn.active {
      background: #007AFF;
      color: #fff;
      border-color: #007AFF;
    }

    .output {
      background: #1e1e1e;
      color: #d4d4d4;
      padding: 12px;
      border-radius: 4px;
      font-family: 'Monaco', 'Menlo', 'Courier New', monospace;
      font-size: 11px;
      line-height: 1.5;
      max-height: 200px;
      overflow-y: auto;
      white-space: pre-wrap;
      word-break: break-all;
      margin-bottom: 12px;
    }

    .button-group {
      display: flex;
      gap: 8px;
    }

    button {
      flex: 1;
      padding: 10px 16px;
      border: none;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-primary {
      background: #007AFF;
      color: #fff;
    }

    .btn-primary:hover:not(:disabled) {
      background: #0056b3;
    }

    .btn-secondary {
      background: #f0f0f0;
      color: #333;
    }

    .btn-secondary:hover:not(:disabled) {
      background: #e0e0e0;
    }

    .btn-success {
      background: #28a745;
      color: #fff;
    }

    .btn-success:hover:not(:disabled) {
      background: #218838;
    }

    .loading {
      display: inline-block;
      width: 12px;
      height: 12px;
      border: 2px solid #f3f3f3;
      border-top: 2px solid #007AFF;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 8px;
      vertical-align: middle;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .hidden {
      display: none;
    }

    .options {
      margin-bottom: 12px;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
    }

    .checkbox-group input[type="checkbox"] {
      cursor: pointer;
    }

    .checkbox-group label {
      font-size: 11px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üé® GenUI Style Extractor</h1>
    <p>Extract real design properties from Figma</p>
  </div>

  <div id="status" class="status info">
    Waiting for selection...
  </div>

  <div id="content" class="hidden">
    <div class="section">
      <div class="node-info">
        <strong id="nodeName">-</strong>
        <span id="nodeType">-</span>
      </div>
    </div>

    <div class="section">
      <div class="section-title">Output Format</div>
      <div class="format-selector">
        <button class="format-btn active" data-format="tailwind">Tailwind</button>
        <button class="format-btn" data-format="css">CSS</button>
        <button class="format-btn" data-format="jsx">JSX</button>
      </div>
    </div>

    <div class="section">
      <div class="options">
        <div class="checkbox-group">
          <input type="checkbox" id="useRem" checked>
          <label for="useRem">Convert px to rem</label>
        </div>
      </div>
    </div>

    <div class="section">
      <div class="section-title">Generated Code</div>
      <pre id="output" class="output">Select an element to extract styles...</pre>
    </div>

    <div class="button-group">
      <button id="extractBtn" class="btn-secondary">üîÑ Extract Again</button>
      <button id="convertBtn" class="btn-primary">‚ú® Convert & Send</button>
    </div>

    <div class="button-group" style="margin-top: 8px;">
      <button id="copyBtn" class="btn-success" disabled>üìã Copy Code</button>
    </div>
  </div>

  <script>
    // State
    let currentStyles = null;
    let currentFormat = 'tailwind';
    let useRem = true;
    let convertedCode = null;

    // Catalyst backend URL
    const CATALYST_URL = 'https://genui-backend-908193831.development.catalystserverless.com/server/convertStyles/';

    // DOM elements
    const statusEl = document.getElementById('status');
    const contentEl = document.getElementById('content');
    const nodeNameEl = document.getElementById('nodeName');
    const nodeTypeEl = document.getElementById('nodeType');
    const outputEl = document.getElementById('output');
    const extractBtn = document.getElementById('extractBtn');
    const convertBtn = document.getElementById('convertBtn');
    const copyBtn = document.getElementById('copyBtn');
    const formatBtns = document.querySelectorAll('.format-btn');
    const useRemCheckbox = document.getElementById('useRem');

    // Update status message
    function updateStatus(message, type = 'info') {
      statusEl.textContent = message;
      statusEl.className = `status ${type}`;
    }

    // Show content
    function showContent() {
      contentEl.classList.remove('hidden');
    }

    // Hide content
    function hideContent() {
      contentEl.classList.add('hidden');
    }

    // Listen for messages from plugin code
    window.onmessage = (event) => {
      const msg = event.data.pluginMessage;

      if (msg.type === 'PLUGIN_READY') {
        updateStatus(msg.message, 'info');
      } else if (msg.type === 'NO_SELECTION') {
        updateStatus(msg.message, 'info');
        hideContent();
      } else if (msg.type === 'STYLES_EXTRACTED') {
        currentStyles = msg.payload;
        nodeNameEl.textContent = currentStyles.nodeName || 'Unnamed';
        nodeTypeEl.textContent = `Type: ${currentStyles.nodeType || 'Unknown'}`;
        updateStatus('‚úÖ Styles extracted! Click "Convert & Send" to generate code.', 'success');
        showContent();
        // Auto-convert
        convertStyles();
      } else if (msg.type === 'ERROR') {
        updateStatus(`‚ùå Error: ${msg.message}`, 'error');
      }
    };

    // Format selector
    formatBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        formatBtns.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentFormat = btn.dataset.format;
        if (currentStyles) {
          convertStyles();
        }
      });
    });

    // Use rem checkbox
    useRemCheckbox.addEventListener('change', (e) => {
      useRem = e.target.checked;
      if (currentStyles && convertedCode) {
        convertStyles();
      }
    });

    // Extract again
    extractBtn.addEventListener('click', () => {
      parent.postMessage({ pluginMessage: { type: 'EXTRACT_CURRENT' } }, '*');
    });

    // Convert and send to Catalyst
    async function convertStyles() {
      if (!currentStyles || !currentStyles.css) {
        updateStatus('No styles available to convert', 'error');
        return;
      }

      updateStatus('Converting styles...', 'info');
      convertBtn.disabled = true;
      outputEl.textContent = 'Converting...';

      try {
        const response = await fetch(CATALYST_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            styles: currentStyles.css,
            format: currentFormat,
            useRem: useRem,
            source: 'figma',
            figmaData: currentStyles.figma // Include raw Figma data for reference
          })
        });

        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }

        const result = await response.json();

        if (result.success) {
          convertedCode = result.code;
          outputEl.textContent = result.code;
          updateStatus('‚úÖ Code generated! Click "Copy Code" to copy.', 'success');
          copyBtn.disabled = false;
        } else {
          throw new Error(result.error || 'Conversion failed');
        }
      } catch (error) {
        console.error('Conversion error:', error);
        updateStatus(`‚ùå Error: ${error.message}`, 'error');
        outputEl.textContent = `Error: ${error.message}\n\nRaw CSS:\n${JSON.stringify(currentStyles.css, null, 2)}`;
      } finally {
        convertBtn.disabled = false;
      }
    }

    // Convert button
    convertBtn.addEventListener('click', convertStyles);

    // Copy to clipboard
    copyBtn.addEventListener('click', async () => {
      if (!convertedCode) return;

      try {
        await navigator.clipboard.writeText(convertedCode);
        updateStatus('‚úÖ Code copied to clipboard!', 'success');
        copyBtn.textContent = '‚úÖ Copied!';
        setTimeout(() => {
          copyBtn.textContent = 'üìã Copy Code';
        }, 2000);
      } catch (error) {
        console.error('Copy error:', error);
        updateStatus('‚ùå Failed to copy. Please select and copy manually.', 'error');
      }
    });
  </script>
</body>
</html>
